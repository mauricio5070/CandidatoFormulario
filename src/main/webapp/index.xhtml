<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Vacantes</title>
        <style>
            .centrado{
                position: absolute;
                top: 50%;
                left: 50%;
                width: 400px;
                height: 300px;
                margin: auto;
                margin-left: -200px;
                margin-top: -150px;
            }
        </style>
    </h:head>
   <h:body>
        <ui:composition template="./resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="registroCandidatoForm">
                    <b:container fluid="true">
                        <b:panel title="Vancante" look="primary">
                           <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Id Aplicante" 
                                                   for="id"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID"
                                                 id="id"
                                                 readonly="true"
                                                 value="#{candidatoController.id_candidato}"/>
                                </b:column>
                            </b:row>
                            
                            
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" for="nombre"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Nombre"
                                                 required="true"                                                 
                                                 id="nombre"
                                                 value="#{candidatoController.nombreCandidato}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Apellidos" for="apellidos"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Apellidos"
                                                 required="true"                                                 
                                                 id="apellido1"
                                                 value="#{candidatoController.apellidosCandidato}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellidos"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Correo" for="correo"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Correo"
                                                 required="true"  
                                                 mask="email"
                                                 id="correo"
                                                 value="#{candidatoController.correoCandidato}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="correo"/>
                                </b:column>
                            </b:row>
                            
                             <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Telefono" for="Telefono"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Telefono"
                                                 required="true"  
                                                 mask="9999-9999"
                                                 id="telefono"
                                                 value="#{candidatoController.telefonoCandidato}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Telefono"/>
                                </b:column>
                            </b:row>
                            
                            
                             <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Vacante" 
                                                  />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:selectOneMenu value="#{puestoController.nombrePuesto}" 
                                                     select2="true">
                                        <f:selectItems value="#{puestoController.puesto}"/>
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="puesto"/>
                                </b:column>
                            </b:row>   
                            
                            
                           <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Fecha de Nacimiento" for="fechaNacimiento"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:datepicker required="true"                                                 
                                                  id="fechaNacimiento"
                                                  value="#{candidatoController.fecha_nacimientoCandidato}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaNacimiento"/>
                                </b:column>
                            </b:row>
                          
                            <b:row>
                                
                                <b:column medium-screen="2">
                                    <b:commandButton value="Aplicar"
                                                     action="#{candidatoController.insertarCandidato(puestoController.nombrePuesto)}"
                                                     look="primary"
                                                     style="width: 100%"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
                
          
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
